<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=375,initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache">
  <title>URARA　ポートフォリオ</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="l-body">

    <header class="l-header">
      <div class="p-header">
        <div class="p-header__wrapper">
        <h1 class="p-header__title">
          <img class="p-header__title--logo__png"
          src="./img/c-logo.png" alt="URARA">
        </h1>

        <menu class="p-header__menu">
          <ul class="p-header__menu__list">
            <li class="p-header__menu__item"><h2><a href="#about" class="c-item__title">私について</a></h2></li>
            <li class="p-header__menu__item"><h2><a href="#product" class="c-item__title">制作物</a></h2></li>
            <li class="p-header__menu__item"><h2><a href="#skill" class="c-item__title">スキル</a></h2></li>
            <li class="p-header__menu__item"><h2><a href="#contact" class="c-item__title">ご連絡</a></h2></li>
          </ul>
        </menu>
       </div><!-- p-header-header__wrapper閉じる-->
      </div><!-- p-header閉じる-->
    </header><!--      l-header閉じる        -->

      <main class="l-main">

        <div class="l-hero">
          <section class="p-hero">
          </section><!-- p-hero閉じる-->
        </div><!-- L-hero閉じる-->

        <div class="l-aboutme">
          <section  id="about" class="p-about">
          </section><!-- p-about閉じる-->
        </div><!-- L-about閉じる-->

        <div class="l-product">
          <section id="product" class="p-product">
          </section><!-- p-product閉じる-->
        </div><!-- L-product閉じる-->

        <div class="l-skill">
          <section id="skill" class="p-skill">
          </section><!-- p-skill閉じる-->
        </div><!-- L-skill閉じる-->

        <div class="l-contact">
          <div id="contact" class="p-contact">
          <form class="p-form">
          </form><!-- p-form閉じる-->
        </div><!-- p-contact"閉じる-->
        </div><!-- L-contact閉じる-->

        </main><!-- main閉じる-->
  </div><!-- l-body閉じる-->
</body>
</html>
